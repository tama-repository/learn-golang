<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
  </head>
  <body>
    <main>
      <h1>Upload File</h1>
      <section style="max-width: 500px; margin: 0 auto">
        <form style="display: flex; flex-direction: column; row-gap: 0.5rem;" action="/upload" method="POST" enctype="multipart/form-data">
          <div style="display: flex; flex-direction: column; row-gap: 0.5rem">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div style="display: flex; flex-direction: column; row-gap: 0.5rem">
            <label for="file">Upload File</label>
            <input type="file" name="file" id="file" />
          </div>
          <button type="submit" style="max-width: fit-content; padding: 0.5rem 1rem; margin: 0 auto;">Submit</button>
        </for>
      </section>
    </main>
  </body>
</html>
